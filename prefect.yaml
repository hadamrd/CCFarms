# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: orchestration-play
prefect-version: 2.20.16

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/hadamrd/prefect-playground.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: weather-flow
    version: 1.0.0
    tags:
    - weather
    description: Main workflow with creative AI enhancements.
    entrypoint: 
      src/orchestration_play/flows/weather_flow.py:weather_ai_report_flow_with_teams_notif
    parameters:
      location: Paris
    work_pool:
      name: default-pool
  - name: news-scoring-flow
    version: 1.0.0
    tags:
    - news
    - ai
    description: Flow that scores news articles.
    entrypoint: "src/orchestration_play/flows/news_scoring_flow.py:news_scoring_flow"
    work_pool:
      name: default-pool
  - name: comedy-brief-analysis
    version: 1.0.0
    tags:
    - news
    - ai
    description: Analyze top comedy-potential articles with detailed satire briefs.
    entrypoint: "src/orchestration_play/flows/debriefer_flow.py:debriefer_flow"
    work_pool:
      name: default-pool
  - name: satire-script-generation
    version: 1.0.0
    tags:
    - news
    - ai
    description: Generate satire scripts from top comedy-potential articles.
    entrypoint: "src/orchestration_play/flows/comedy_generation_flow.py:comedy_script_flow"
    work_pool:
      name: default-pool
