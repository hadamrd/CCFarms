[tool.poetry]
name = "orchestration-play"
version = "0.1.0"
description = "Orchestration flows with Prefect"
authors = ["Khalid MAJDOUB <khalid.majdoub@sidetrade.com>"]
packages = [
    { include = "orchestration_play", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
prefect = "2.20.16"
requests = ">=2.31.0"
anthropic = ">=0.3.11"
python-dotenv = ">=1.0.0"
tenacity = "^9.0.0"
trafilatura = "^2.0.0"
bs4 = "^0.0.2"
pymongo = "^4.11.1"
autogen = "<0.7.0"
pydantic = "1.10.13" 
watchdog = "^6.0.0"
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mypy = "^1.10.0"
types-requests = "^2.32.0.20241016"
types-python-dateutil = "^2.9.0.20241206"
types-pyyaml = "^6.0.12.20241230"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = false
check_untyped_defs = false
no_implicit_reexport = false

[[tool.mypy.overrides]]
module = "pymongo.*"
ignore_missing_imports = true
follow_imports = "skip"

# Only ignore specific issues in your code
[[tool.mypy.overrides]]
module = "orchestration_play.persistence.*"
ignore_missing_imports = true
# Still check other types of errors
disallow_untyped_defs = false
check_untyped_defs = false

# For modules with MongoDB interactions
[[tool.mypy.overrides]]
module = "orchestration_play.blocks.*"
ignore_missing_imports = true
disallow_untyped_defs = false